<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
  <div class="container">

    <div class="card">

      <article class="images">
        <img src="image-equilibrium.jpg" class="equilibrium" alt="">

        <div class="eye">
          <img src="icon-view.svg" alt="">
        </div>
      </article>

      <header class="top">
        <h1 class="heading">Equilibrium #3429</h1>
        <p class="para">Our Equilibrium collection promotes balance and calm.</p>
      </header>

      <section class="middle">
        <div class="count">
          <img src="icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="days">
          <img src="icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </section>

      <footer class="bottom">
        <div class="text">
          <img src="image-avatar.png" alt="">
          <p class="footer-para">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </footer>

    </div>

  </div>
</main>
</body>

</html>
